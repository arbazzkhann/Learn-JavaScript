<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="heading">BMI CALCULATOR</h1>
        <form class="form">
            <p><label>Heigh in CM : </label><input id="height" class="input" type="text"></p>
            <p><label>Weight in KG : </label><input id="width" class="input" type="text"></p>
            <div class="button"><button class="input">CALCULATE</button></div>
            <div id="result"><h2>Result : <span id="final-result">_________</span></h2></div>
            <br><br>
            <div id="weight-guide">
                <h3 id="bmi-guide-h3">BGMI WEIGHT GUIDE</h3>
                <p class="bgmi-text">Under Weight = Less than 18.6</p>
                <p class="bgmi-text">Normal Weight = Between 18.6 and 24.9</p>
                <p class="bgmi-text">Over Weight = More than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
