<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling || Event Capturing</title>
    <style>
        .parent {
            height: 600px;
            width: 600px;
            background-color: yellow;
        }
        .child {
           height: 400px;
            width: 400px;
            background-color: red;
        }
        .superChild {
            height: 250px;
            width: 250px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <div class="superChild"></div>
        </div>
    </div>
</body>
<script src="eventBubbling.js"></script>
</html>
