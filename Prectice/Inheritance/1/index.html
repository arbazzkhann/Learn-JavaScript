<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="inheritanceUsingClass.js" type="module"></script>
    <style>

    </style>
</head>
<body>
    <!-- Bank Account Create form -->
    <h2>Bank Account Create</h2>
    <form id="bankAccountCreateForm">
        <input id="bankAccountCreateNameInput" type="text" placeholder="Enter full name">
        <input id="bankAccountCreateBalanceInput" type="number" placeholder="Enter balance in rupees">
        <button type="submit">Submit</button>
    </form>
    <button id="showUsersButton">Show users</button>

    <hr />

    <!-- Deposit amount form -->
    <h3>Amount Deposit</h3>
    <form id="depositAmountForm">
        <input id="depositAccountNumberInput" type="text" placeholder="Enter account number">
        <input id="depositAmountInput" type="number" placeholder="Enter amount in rupees">
        <button type="submit">Submit</button>
    </form>

    <!-- Withdraw amount form -->
    <h3>Amount withdraw</h3>
    <form id="withdrawAmountForm">
        <input id="withdrawAccountNumberInput" type="text" placeholder="Enter account number">
        <input id="withdrawAmountInput" type="number" placeholder="Enter amount in rupees">
        <button type="submit">Submit</button>
    </form>
    
    <hr />

    <!-- Saving account form -->
    <h3>Saving Account Create<h3>
    <form id="savingAccountCreateForm">
        <input id="savingAccountCreateNameInput" type="text" placeholder="Enter full name">
        <input id="savingAccountCreateBalanceInput" type="number" placeholder="Enter balance in rupees">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
